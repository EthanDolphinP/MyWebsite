<!DOCTYPE html>
<html>
<head>
<title>Ethan Dolphin's Website Home</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    object {
        background-color: rgb(255, 255, 255);
    }

    .banner {
        width: 100%;
        height: 60px;
        background-color: rgb(0, 0, 0);
        color: white;
        display: flex;
        align-items: center;
        justify-content: right;
        padding: 0 20px;
    }

    .banner-button {
        background-color: white;
        color: black;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s ease;
        margin: 5px;
    }

    .banner-button:hover {
        background-color: lightgray;
    }

    .box {
        width: 200px;
        height: 100px;
        border: 2px solid rgb(0, 0, 0);
        padding: 10px;
        margin: 10px;
        background-color: rgb(255, 255, 255);
        text-align: center;
        font-weight: bold;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .bigbox {
        width: 750px;
        min-height: 300px;
        padding: 10px;
        background-color: rgb(255, 255, 255);
        text-align: center;
        font-weight: bold;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        border: 2px solid rgb(0, 0, 0);
        margin: 20px auto;
    }
</style>
<script>
    function navigateTo(page) {
        window.location.href = page;
    }
</script>
</head>
<body>

<!-- Banner -->
<div class="banner">
    <p>Ethan's Website</p>
    <div class="banner-buttons">
        <button class="banner-button" onclick="navigateTo('InfoPage.html')">Info</button>
        <button class="banner-button" onclick="navigateTo('WebsiteHome.html')">Home</button>
    </div>
</div>


<h1>Information!</h1>
<p>Hello! I am Ethan Dolphin a first year student at Sheridan College<br>
    I am currently studying for my Bachlors of Cyber Security</p>
</body>
</html>
