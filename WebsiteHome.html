<!DOCTYPE html>
<html>
<head>
<title>Ethan Dolphin's Website Home</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        text-align: center; /* Centers all text content */
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    object {
        background-color: rgb(255, 255, 255); 
    }

    .banner {
        width: 100%;
        height: 60px;
        background-color: rgb(0, 0, 0);
        color: white;
        display: flex;
        align-items: right;
        justify-content: right;
        padding: 0 20px;
    }

    .banner-button {
        background-color: white;
        color: black;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s ease;
        margin: 5px
    }

    .banner-button:hover {
        background-color: lightgray;
    }

    .box {
        width: 200px;
        height: 100px;
        border: 2px solid rgb(0, 0, 0);
        padding: 10px;
        margin: 10px;
        background-color: rgb(255, 255, 255);
        text-align: center;
        font-weight: bold;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .bigbox {
        width: 750px;
        min-height: 300px;
        padding: 10px;
        background-color: rgb(255, 255, 255);
        text-align: center;
        font-weight: bold;
        display: flex;
        flex-wrap: wrap;
        justify-content: center; /* Centers boxes inside */
        align-items: center;
        border: 2px solid rgb(0, 0, 0);
        margin: 20px auto; /* Centers the bigbox */
    }
</style>
</head>
<body>

<!-- Banner -->
<div class="banner">
    <button class="banner-button">Info</button>
    <button class="banner-button">Home</button>
</div>
